name: roni_site_2_0
description: Portifolio Digital Roni Paschoal.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  go_router: ^7.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logos/
    - assets/images/photos/

  fonts:
    - family: Inkburrow
      fonts:
        - asset: assets/fonts/inkburrow.ttf
